name: TestSprite CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Tests
      run: npm run test:testsprite

    - name: Upload Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: testsprite-report
        path: |
          testsprite_tests/testsprite-execution-report.md
          testsprite_tests/test-dashboard.html
          test-results/
